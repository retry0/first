<ion-header>

  <ion-navbar>
    <ion-title>feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <!--label stacked-->
    <ion-label stacked>Name</ion-label>
    <!--type input text-->
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email</ion-label>
        <!--type input email-->
    <ion-input type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Feedback</ion-label>
        <!--type textarea-->
    <ion-textarea clearInput  col="4"></ion-textarea>
  </ion-item>
  <div padding>
    <!-- jika button dilik maka muncul functionda senFeedback dari feedback.ts-->
    <button ion-button color="primary" block (click)="sendFeedback()">Send Feedback</button>
  </div>
</ion-list>
</ion-content>
