<ion-header>

  <ion-navbar>
    <ion-title>{{jokes.category|uppercase}}</ion-title>
  </ion-navbar>

<ion-content padding>

      <p [innerHtml]="joke.text"></p>  </ion-card-content>  
</ion-card>
</ion-content>
