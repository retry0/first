<ion-header>

  <ion-navbar>
    <ion-title>tambahPinjam</ion-title>
    <ion-buttons end>
      <button ion button (click)="simpanData()">
        <ion-icon name="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Jenis</ion-label>
      <ion-select [(ngModel)]="jenis">
        <ion-option value="Saya Meminjamkan"> Saya Meminjamkan</ion-option>
        <ion-option value="Saya Meminjam"> Saya Meminjam</ion-option>
        <ion-option value="Saya Pinjaman dari Bank"> Pinjaman dari Bank</ion-option>

      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Peneriman Pembayaran</ion-label>
      <ion-input type="text" [(ngModel)]="penerima"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Jumlah</ion-label>
        <ion-input type="text" [(ngModel)]="jumlah"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Deskripsi</ion-label>
        <ion-input type="text" [(ngModel)]="deskripsi"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Tanggal</ion-label>
              <ion-input type="date" [(ngModel)]="tanggalPeminjaman"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Tanggal Mengembalikan
              </ion-label>
              <ion-input displayFormat="MM/DD/YYYY" type="date" [(ngModel)]="tanggalPengembalian"></ion-input>
            </ion-item>
  </ion-list>
</ion-content>
