<ion-header>
  <ion-navbar>
    <ion-title>
Tambah Pinjaman
   </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="hapusSemuaDataPinjaman()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>List Data Peminjaman</h2>
<ion-list>
  <ion-card *ngFor="let item of listDataPinjaman">
    <ion-item nopadding>
    <p><strong>Jenis</strong>: {{item.jenis}}</p>
   <p><strong> Penerima</strong>: {{item.penerima}}</p>
    <p><strong>Jumlah</strong>{{item.jumlah}}</p>
    <p><strong>Deskripsi</strong>: {{item.deskripsi}}</p>
    <p><strong>Tanggal Peminjaman</strong>: {{item.tanggalPeminjaman}}</p>
    <p><strong>Tanggal Pengembalian</strong> :{{item.tanggalPengembalian}}</p>
    <button ion-button color="danger" (click)="hapusDataPinjaman(item)" block side="right">
        <ion-icon name="trash"></ion-icon>
      </button>
  </ion-item>
  </ion-card>
</ion-list>
</ion-content>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="tambahPinjaman()">
    <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
