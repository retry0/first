  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>listCard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-card *ngFor="let dummy of data_2">
  <ion-card-header>
      {{dummy.fullName}}
  </ion-card-header>

  <ion-card-content>
    <p>University : {{dummy.university}}</p>
    <p>Slogan : {{dummy.slogan}}</p>
    <p>Departement Detail : {{dummy.departmentRetail}}</p>
    <p>Stock Selector : {{dummy.stockSector}}</p>

  </ion-card-content>
</ion-card>
</ion-list>
</ion-content>
