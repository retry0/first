<ion-header>
    <ion-navbar>
      <ion-title>
        List Pengeluaran
     </ion-title>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button ion-button (click)="hapusSemuaDataPengeluaran()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <h2>List Data Peminjaman</h2>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="tambahPinjaman()">
      <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    <ion-card *ngFor="let item of listDataPinjaman">
      <ion-item >
        <span item-left> {{item.penerima | uppercase}}</span>
      <button ion-button color="danger" (click)="hapusDataPinjaman(item)" block>
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item>
    </ion-card>
</ion-content>
