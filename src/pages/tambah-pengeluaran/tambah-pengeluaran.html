<!--

  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
    <ion-title> Tambah pengeluaran</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-buttons end>
    <button ion-button (click)="simpanData()">
    <ion-icon name="md-checkmark"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label stacked> Jenis</ion-label>
          <ion-select  [(ngModel)]="jenisPeng">
              <ion-option value="Saya Membayar Utang">Saya Membayar Utang</ion-option>
              <ion-option value="Saya Membayar kredit"> Saya Membayar Kredit</ion-option>
              <ion-option value="Saya Tidak Membayar">Saya Tidak Membayar</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label stacked>Penerima Pengeluaran</ion-label>
            <ion-input type="text" [(ngModel)]="pengelu"></ion-input>
          </ion-item>
        <ion-item>
      <ion-label stacked>Jumlah </ion-label>
      <ion-input type="text" [(ngModel)]="jumlah"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Deskripsi</ion-label>
      <ion-input type="text" [(ngModel)]="deskripsi"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked> Tanggal Pengeluaran</ion-label>
        <ion-input type="date" [(ngModel)]="tanggalPengeluaran"></ion-input>
      </ion-item>
  </ion-list>

</ion-content>
